<div class="row mainRow vh-100">
  <div class="col-12 w-100 text-center myCol" *ngIf="signUp === false">
    <h1>login</h1>
    <div
      class="
        col-12
        h-75
        username
        d-flex
        flex-column
        justify-content-center
        align-items-center
        text-center
      "
    >
    <!-- <div *ngFor="let contact of contacts">{{contact.FirstName}}</div> -->
      <h6> <input class="text-center" placeholder="Username" type="text" #userNameLogin /></h6>
      <h6> <input class="text-center" placeholder="Password" type="password" #userPassLogin /></h6>
      <p *ngIf="passwordInvalid===1">Incorrect username or password</p>
      <button class="btn btn-primary" (click)="onLogin(userNameLogin.value, userPassLogin.value)">login</button>
      <button class="btn btn-success" (click)="signUp = true">Sign up</button>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center align-items-center" *ngIf="signUp===true">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Create User</h1>
      <input type="text" placeholder="Username" #newUser>
      <input type="password" placeholder="Password" #newPass>
      <button class="btn btn-success w-50" (click)="onCreateUser(newUser.value, newPass.value)">Submit</button>
      <button class="btn btn-danger" (click)="signUp=false">Cancel</button>
      <p *ngIf="userTaken===1"> Username Taken! </p>
    </div>
  </div>
</div>
